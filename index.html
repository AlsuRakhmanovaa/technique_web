<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Vault</title>
</head>
<body>
  <header class="header main-header">
    <h1 class="header__title main-title">Name of the article</h1>
    <nav class="nav nav__buttons">
      <button class="nav__button nav__button--regular regular-button" type="button" aria-label="Save" disabled>Save</button>
      <a class="nav__link versions-button" aria-label="Versions" disabled>Versions</a>
      <button id="toggleButton" class="nav__button nav__button--toggle toggle-button" type="button" aria-label="Toggle Edit Mode" disabled>
        <span class="nav__button-half left-half button-half">Edit</span>
        <span class="nav__button-half right-half button-half active">Read</span>
      </button>
    </nav>
  </header>

  <aside class="aside">
    <nav class="aside__nav">
      <ul class="aside__list">
        <li class="aside__item">
          <button id="loginLink" class="aside__link card-trigger" aria-label="Log in">
            <img class="aside__icon card-icon" src="images/log-in.svg" alt="Log in">
          </button>
        </li>
        <li class="aside__item">
          <button class="aside__link" aria-label="Search">
            <img class="aside__icon" src="images/search.svg" alt="Search">
          </button>
        </li>
      </ul>
      <div class="aside__login-panel hidden" id="loginPanel">
        <a class="aside__login-button login-button" href="log-in.html" aria-label="Log in">Log in</a>
        <a class="aside__logout-button logout-button" aria-label="Log out">Log out</a>
      </div>
    </nav>
  </aside>

  <main class="main">
    <ul class="main_content-list">
    </ul>
  </main>
   
  <script src="main.js"></script>
</body>
</html>
