<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Vault</title>
</head>
<body>
  <aside class="sidebar">
    <nav class="sidebar__nav">
      <ul class="sidebar__list">
        <li class="sidebar__item">
          <button id="loginLink" class="sidebar__link sidebar__link--card-trigger" aria-label="Log in">
            <img class="sidebar__icon sidebar__icon--card" src="images/log-in.svg" alt="Log in">
          </button>
        </li>
        <li class="sidebar__item">
          <button class="sidebar__link" aria-label="Search">
            <img class="sidebar__icon" src="images/search.svg" alt="Search">
          </button>
        </li>
      </ul>
        <div class="sidebar__login-panel hidden" id="loginPanel">
          <a class="sidebar__login-button login-button" href="log-in.html" aria-label="Log in">Log in</a>
          <a class="sidebar__logout-button logout-button" aria-label="Log out">Log out</a>
        </div>
    </nav>
  </aside>
    
  <main class="content">
    <section class="content__header">
      <h1 class="content__title">Name of the article</h1>
      <nav class="content__nav">
        <button class="content__button content__button--regular" type="button" aria-label="Save" disabled>Save</button>
        <a class="content__link content__link--versions" aria-label="Versions" disabled>Versions</a>
        <button id="toggleButton" class="nav__button nav__button--toggle toggle-button" type="button" aria-label="Toggle Edit Mode" disabled>
          <span class="content__button-half left-half button-half">Edit</span>
          <span class="content__button-half right-half button-half active">Read</span>
        </button>
      </nav>
    </section>

    <section class="content__main">
      <ul class="content__list"></ul>
    </section>

  </main>
  <script src="main.js"></script>
</body>
</html>
